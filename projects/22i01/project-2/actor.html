<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/actor.css" />
  <link rel="stylesheet" href="./assets/css/hystmodal.min.css" />
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="./assets/css/burger.css">
  <link rel="stylesheet" href="./assets/css/search.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <title>FrontDead About Movie</title>
</head>

<body>
  <header class="header">
    <swiper-container class="mySwiper swiper-two" pagination="true" pagination-clickable="true" navigation="false" space-between="20" centered-slides="false" autoplay-delay="50000" autoplay-disable-on-interaction="true">
    </swiper-container>
    <div class="container">
      <div class="header__menu">
        <a href="./index.html">
          <div class="header__menu-logo">
            <img class="logo_png" src="./assets/img/header/logo.png" alt="logo">
          </div>
        </a>
        <div class="header__menu-item">
          <nav data-opened="false" class="nav__h">
            <button class="burger__close">X</button>
            <a href="./index.html">Главная</a>
          </nav>
        </div>
        <div class="header__menu-user">
          <ul>
            <li class="search__btn">
              <svg width="23px" height="23px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#fff" stroke="#fff">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path d="M448 768A320 320 0 1 0 448 128a320 320 0 0 0 0 640z m297.344-76.992l214.592 214.592-54.336 54.336-214.592-214.592a384 384 0 1 1 54.336-54.336z" fill="#fff">
                  </path>
                </g>
              </svg>
            </li>
          </ul>
          <button class="burger__open">&#8801;</button>
          <!-- SEARCHING FORM -->
          <div class="search-container-hide">
            <a href="#" class="search-button-close"><img src="./assets/img/close-square.svg" alt="" srcset=""></a>
            <input type="text" placeholder="Поиск актёра..." class="search-input" id="find">
            <div id="find_cont">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="container_about-actor">
        <div class="about-actor">
          <p class="biography"></p>
        </div>
        <div class="actor_img_container">
          <div class="header__hero-name">
            <p class="actor-name"></p>
          </div>
          <img class="actor_img" src="" alt="" />
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__all" id="footer__all">
      <div class="weather">
        <p>Погода в Кокшетау:   </p>
        <img src="" class="weather_icon" alt="" />  
        <p class="temp"></p>
        <p class="description"></p>
        <p class="currency">Один доллар равен </p>
      </div>
      <p class="cop" id="copyright">Copyright &copy; FrontDead</p>
      <div class="soc">
        <img class="tele__img" src="./assets/img/footer/github.svg" alt="" />
        <a class="teleg" href="https://github.com/DamZh87" target="_blank">DamZh87</a>
        <a class="inst" href="https://github.com/22i01" target="_blank">22i01</a>
        <a class="wts" href="https://github.com/AlexVah02" target="_blank">Alex</a>
      </div>
    </div>
  </footer>
  <script type="module" src="./assets/js/actor.js"></script>
  <script src="./assets/js/burger.js"></script>
  <script src="./assets/js/search.js"></script>
</body>

</html>
