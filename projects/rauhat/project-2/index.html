<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherMap</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/image/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/image/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/image/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/image/icon/site.webmanifest" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=2489fbdb-1b94-4664-b4c0-7386f2f192b1&lang=ru_RU"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <header class="header">
      <img src="./assets/image/logo.png" alt="Логотип" class="logo" />
      <div class="header-brand">
        <h1 class="brand-title">WeatherMap</h1>
        <p class="brand-subtitle">By BugSquashers</p>
      </div>
      <nav class="nav">
        <button class="mobile-menu-btn" aria-label="Открыть меню">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-list">
          <li><a href="#" class="nav-link">Погода и Карта</a></li>
          <li><a href="./exchange.html" class="nav-link">Курс Валют</a></li>
          <li><a href="./news.html" class="nav-link">Новости</a></li>
          <li>
            <a href="./contact.html" class="nav-link">О разработчиках</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="search-container" id="search">
      <input type="text" id="city-input" placeholder="Введите город" style="width: 200px; padding: 5px;">
      <button class="search__button" id="search-btn"><img src="./assets/image/search.svg" alt=""></button>
    </div>

    <div class="zoom-controls">
        <button class="btn-zoom" id="zoom-in"><img src="./assets/image/plus.svg" alt=""></button>
        <button class="btn-zoom" id="zoom-out"><img src="./assets/image/minus.svg" alt=""></button>
    </div>

    <div class="weather-content">
      <div id="map" class="map_App" style="width: 100%; height: 85vh"></div>
    </div>
    <div id="sidebar" class="sidebar">
      <i id="close-sidebar" class="fa-solid fa-xmark"></i>
      <h2 id="city-name"></h2>
      <div id="city-info"></div>
      <div id="forecast-container" class="forecast-container"></div>
    </div>

    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
