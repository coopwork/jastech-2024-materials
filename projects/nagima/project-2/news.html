      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/image/icon/favicon-32x32.png"
    />

      rel="icon"

      sizes="16x16"

    <link rel="stylesheet" href="./assets/css/news.css" />

  <body>
    <header class="header">
      <img src="./assets/image/logo.png" alt="Логотип" class="logo" />
      <div class="header-brand">
        <h1 class="brand-title">WeatherMap</h1>
        <p class="brand-subtitle">By BugSquashers</p>

      <nav class="nav">

          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="controls">
        <label for="news-count">Количество новостей:</label>
        <input type="number" id="news-count" min="1" max="16" value="4" />

      <div id="news-container" class="news-container">
