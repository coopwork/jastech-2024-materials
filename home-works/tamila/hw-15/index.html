<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Homework №3</title>
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3">
        <h1>Каталог товаров</h1>
    </header>
    
    <section class="filters container my-4">
        <div class="row align-items-center">
            <div class="col-md-6">
                <label for="shop_filter" class="form-label">Сортировка:</label>
                <select class="form-select" id="shop_filter">
                    <option value="default">Стандартно</option>
                    <option value="onTitle">По названию</option>
                    <option value="poor">От дешёвых к дорогим</option>
                    <option value="rich">От дорогих к дешёвым</option>
                    <option value="storageMin">Остаток на складе меньше</option>
                    <option value="storageMax">Остаток на складе больше</option>
                </select>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <label for="removePoorItems" class="form-check-label ms-3">
                    <input id="removePoorItems" type="checkbox" class="form-check-input me-2">
                    Убрать товары дешевле 500$
                </label>
            </div>
        </div>
    </section>
    
    <main class="container">
        <div class="catalog row g-4">
            <!-- Список товаров будет отображаться здесь -->
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>© 2024 Homework</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
