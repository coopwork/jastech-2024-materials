<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преобразование текста в речь</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Преобразование текста в речь</h1>
        <div class="form-group">
            <label for="voices">Голоса</label>
            <select id="voices"></select>
        </div>

        <div class="double-range-group">
            <div class="single-range">
                <label for="rate">Скорость (<span class="range-value" id="rate-value">1.0</span>)</label>
                <input type="range" id="rate" min="0.5" max="3" value="1" step="0.1">
            </div>

            <div class="single-range">
                <label for="pitch">Питч (<span class="pitch-value" id="pitch-value">1.0</span>)</label>
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
            </div>
        </div>

        <div class="form-group">
            <label for="text">Текст</label>
            <textarea id="text"></textarea>
        </div>

        <div class="button">
            <button class="btn-start" id="btn-start">Воспроизвести</button>
            <button class="btn-stop" id="btn-stop">Остановить</button>
        </div>
    </div>
    <script src="./assets/js/text-to-speech.js"></script>
</body>
</html>
