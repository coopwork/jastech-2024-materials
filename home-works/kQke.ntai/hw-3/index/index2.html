<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style2.css">
  <title>Document</title>
</head>
<body>
  <div class="card_2">
    <div class="card_2__header">
      <h2>Create project</h2>
      <p>Deploy your new project in one-click</p>
    </div>
    <div class="card_2__input">
      <p>Name</p>
      <input type="text" placeholder="Your name">
    </div>
    <div class="card_2__select">
      <p>Choice</p>
      <select name="select" id="">
        <option value="Select">No</option>
        <option value="Select">Yes</option>
        <option value="Select">HeHe</option>
      </select>
    </div>
    <div class="card_2__buttons">
      <button class="btn__outlined">Cancel</button>
      <button class="btn__filled" >Deploy</button>
    </div>
  </div>
</body>
</html>
