<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="form-title">
            Form for localStorage
        </h2>
        
        <form id="userForm" class="userForm">
    
            <label for="firstName">Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required><br><br>
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>
    
            <button type="submit">Add Data</button>
            <button type="button" onclick="UpData()">Up Data</button>
        </form>

    <script src="./main.js"></script>
