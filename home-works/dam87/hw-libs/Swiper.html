<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Swiper</title>
</head>
<body>
    <div class="about"> <H1>3. Swiper  </H1></div>


    <div class="swiper">
      
        <div class="swiper-wrapper">
        
          <div class="swiper-slide"><img src="https://picsum.photos/id/10/600/300" alt="Картинка 1"> </div>
          <div class="swiper-slide"><img src="https://picsum.photos/id/11/600/300" alt="Картинка 2"> </div>
          <div class="swiper-slide"><img src="https://picsum.photos/id/12/600/300" alt="Картинка 3"> </div>
         
        </div>
       
        <div class="swiper-pagination">

          <div class="swiper-slide"><img src="https://picsum.photos/id/10/600/300" alt="Картинка 1"> </div>
          <div class="swiper-slide"><img src="https://picsum.photos/id/11/600/300" alt="Картинка 2"> </div>
          <div class="swiper-slide"><img src="https://picsum.photos/id/12/600/300" alt="Картинка 3"> </div>  

        </div>
      
        
         <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      
    <script src="./main.js"></script>
</body>
</html>
